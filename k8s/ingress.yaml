apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: admin-dashboard-react
  namespace: platform-services
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  rules:
  - host: admin.fv-company.com
    http:
      paths:
      # API routes go to platform-api
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: platform-api
            port:
              number: 8080
      # All other routes go to React app
      - path: /
        pathType: Prefix
        backend:
          service:
            name: admin-dashboard-react
            port:
              number: 80
  tls:
  - hosts:
    - admin.fv-company.com
    secretName: admin-react-tls
