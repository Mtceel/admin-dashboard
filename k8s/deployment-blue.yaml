apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-dashboard-react
  namespace: platform-services
  labels:
    app: admin-dashboard-react
spec:
  replicas: 2
  selector:
    matchLabels:
      app: admin-dashboard-react
  template:
    metadata:
      labels:
        app: admin-dashboard-react
    spec:
      containers:
      - name: admin-dashboard
        image: mtceel/admin-dashboard:09c6a72
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
