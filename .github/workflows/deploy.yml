name: Build and Deploy Admin Dashboard

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run tests
        run: npm test -- --passWithNoTests
        
      - name: Build React app
        run: npm run build
        
      - name: Generate version tag
        id: version
        run: |
          VERSION="v$(date +%Y%m%d)-${GITHUB_SHA::7}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            
      - name: Update Kubernetes manifest
        if: github.ref == 'refs/heads/main'
        run: |
          VERSION=${{ steps.version.outputs.version }}
          sed -i "s|image: ghcr.io/mtceel/admin-dashboard:.*|image: ghcr.io/mtceel/admin-dashboard:${VERSION}|g" k8s/deployment-blue.yaml
          
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add k8s/deployment-blue.yaml
          git commit -m "chore: update image to ${VERSION}" || echo "No changes"
          git push || echo "No changes to push"
